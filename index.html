<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    
  </style>
</head>
<body>
  <div class="card">
    <img class="illustration-hero" src="./images/illustration-hero.svg" alt="illustration-hero">
    <h1>Order Summary</h1>
    <p class="descrip">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="icon-music">
      <div class="price">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <a class="cancel" href="#">Cancel Order</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Coco56-c">Crocq Corentin</a>.
  </div>
</body>
</html>
